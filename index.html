<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4aba63fb0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Trackify</title>
</head>
<body>
    <h3 id="app-name">Trackify <i class="fa-regular fa-circle-check"></i></h1>
    <div class="container">
        <h2 id="tag-line">What's on your mind today?</h2>
        <input id="user-input" type="text" placeholder="clear your mind...">
        <button id="submit">submit</button>
        <div class="main-content">
            <ul class="todo-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
